<!DOCTYPE html>
<html lang="zh-cn" ng-app="log_dev">
<head>
    <meta charset="UTF-8">
    <title>慧调配</title>
    <link rel="stylesheet" href="/assets/plugins/materialize/css/materialize.css">
    <link rel="stylesheet" href="/assets/plugins/alert/sweetalert.css">
    <link rel="stylesheet" href="/assets/plugins/material_icon/css/materialdesignicons.css">
    <link rel="stylesheet" href="/assets/plugins/fullcalendar-3.3.0/fullcalendar.min.css">
    <link rel="stylesheet" href="/assets/plugins/jQueryViewer/css/viewer.min.css">
    <link rel="stylesheet" href="/assets/plugins/month_picker/jquery-ui.min.css">
    <link rel="stylesheet" href="/assets/plugins/month_picker/month_picker.min.css">
    <link rel="stylesheet" href="/assets/plugins/select2/select2.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/flex.css">
    <link rel="stylesheet" href="/assets/css/col.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="icon" href="/assets/images/ico/dispatch_icon.ico">

</head>
<body>
<header type="31" url="../assets/images/dispatch_logo.png"></header>
<ul id="slide-out" class="side-nav blue-grey darken-4">
    <li class="nav-logo valign-wrapper" style="border-bottom: 1px solid #182024">
        <div class="userBox">
            <!--有头像照片的时候显示头像，没有则显示默认svg头像-->
            <div ng-if="hasUserPortrait" class="logo_img responsive-img left" style="height:50px">
                <img ng-src="{{userImg}}" style="width: 100%;height: 100%;border-radius: 100%" alt="">
            </div>

            <div ng-if="!hasUserPortrait" class="nav-avatar logo_img responsive-img left" style="height:50px">
                {{realName.substring(0,1)}}
            </div>

            <div class=" userBoxMsg left">
              <span class="white-text">
                {{userName + ":"}}
              </span>
                <span class="white-text">
                    {{realName}}
              </span>
            </div>
        </div>
    </li>
    <li class="bold side_navigator" >
        <a class="waves-effect waves-light first-N" ui-sref="dispatch_index" ><i class="white-text mdi mdi-speedometer"></i>主控面板</a>
    </li>

    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header waves-effect waves-light first-N" ><i class="white-text mdi mdi-account-convert"></i>调度管理</a>
                <div class="collapsible-body slider_nav_box blue-grey darken-3" style="padding: 0;">
                    <ul>
                        <li><a href="#!" ui-sref="instruction_plan"><i class="mdi mdi-chevron-right white-text "></i>指令计划</a></li>
                        <li><a href="#!" ui-sref="instruction_operation"><i class="mdi mdi-chevron-right white-text "></i>指令操作</a></li>
                        <li><a href="#!" ui-sref="instruction_list"><i class="mdi mdi-chevron-right white-text "></i>指令列表</a></li>
                        <li><a href="#!" ui-sref="instruction_need"><i class="mdi mdi-chevron-right white-text "></i>调度需求</a></li>
                        <li><a href="#!" ui-sref="instruction_driver_mileage"><i class="mdi mdi-chevron-right white-text "></i>司机里程</a></li>
                        <li><a href="#!" ui-sref="instruction_car_refuel"><i class="mdi mdi-chevron-right white-text "></i>车辆加油管理</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>

    <li class="bold side_navigator" >
        <a  ui-sref="user_info" class=" waves-effect waves-light first-N" ><i class="white-text mdi mdi-account-card-details"></i>用户信息</a>
    </li>

    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header waves-effect waves-light first-N" ><i class="white-text mdi mdi-database "></i>公共数据</a>
                <div class="collapsible-body slider_nav_box blue-grey darken-3" style="padding: 0;">
                    <ul>
                        <li><a href="#!" ui-sref="car_query"><i class="mdi mdi-chevron-right white-text "></i>商品车信息</a></li>
                        <li><a href="#!" ui-sref="car_statistics"><i class="mdi mdi-chevron-right white-text "></i>商品车统计</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>

    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header waves-effect waves-light first-N" ><i class="white-text mdi mdi-chart-line "></i>数据统计</a>
                <div class="collapsible-body slider_nav_box blue-grey darken-3" style="padding: 0;">
                    <ul>
                        <li><a href="#!" ui-sref="chauffeur_mileage_statistics"><i class="mdi mdi-chevron-right white-text "></i>司机里程统计</a></li>
                        <li><a href="#!" ui-sref="car_refueling_statistics"><i class="mdi mdi-chevron-right white-text "></i>货车加油统计</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>

    <li class="bold side_navigator">
        <a href="#!" ui-sref="data_dictionary" class=" waves-effect waves-light first-N" ><i class="white-text mdi mdi-book-multiple"></i>数据字典</a>
    </li>

</ul>
<div class="ConWrap">
    <div class="containerBox" >
        <div ui-view></div>
    </div>
</div>
<footer></footer>

</body>
<div class="shadeDowWrap" >
    <div class="shadeDow vc-center">
        <div class="preloader-wrapper big active ">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementsByClassName("ConWrap")[0].style.height=document.body.scrollHeight-50-70+"px";
</script>
