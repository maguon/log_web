<script language="JavaScript" type="text/javascript">
    $.ajax({
        type:"GET",
        url:host.api_url+'/app?app=5&type=1&start=0&size=1',
        async:true,
        success:function (data) {
            apkUrl= data.result[0].url;
            $('#downloadHref')[0].href = apkUrl;
            $('#downloadHref').attr("disabled",false);
        },
        error: function () {
            alert('地址错误！');
        }
    });
    var wechatFlag = false;
    var iosFlag = false;
    function IsPC() {
        var userAgentInfo = navigator.userAgent.toLowerCase();
        //alert(userAgentInfo);
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var androidAgent = 'android';
        var wechatAgent = 'micromessenger';
        if(userAgentInfo.indexOf(wechatAgent)>0){
            wechatFlag = true;
        }
        if(userAgentInfo.indexOf(androidAgent)>0){

            return ;
        }
        var iosAgent = ['iphone','ipad','ipod']
        for (var v = 0; v < iosAgent.length; v++) {
            if (userAgentInfo.indexOf(iosAgent[v]) > 0) {
                iosFlag = true;
                alert('暂不支持IOS系统')
                return ;
            }
        }
        return ;
    }
    function openGuide(){
        if(wechatFlag){
            $('#guideDiv').css('display','block');
        }
    }
    IsPC();
</script>
