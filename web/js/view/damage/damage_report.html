<a style="margin: 90px 0 0 20px" class=" storage_goback_btn btn-floating btn waves-effect cyan lighten-1 waves-light "
   ui-sref="damage_declaration">
    <i class="mdi mdi-arrow-left-bold"></i>
</a>
<div class="damage_report_step_1" ng-show="step_1">
    <div class="vc-center">
        <h5 class="center-align cyan-text text-lighten-1">质损申报</h5>
    </div>
    <div class="divider" style="background: #00bcd4;height: 2px;margin-top: 10px;margin-bottom: 30px"></div>
    <div class="row col s12 report_name" style="width: 80%;margin: 0 auto">
        <div class="col s12">
            <div class="col s12">
                <p style="font-size: 1.2rem"><span style="color: #00bcd4;font-weight: bold">申报人：</span><span>{{userName}}</span>&emsp;&emsp;<span style="color: rgb(120,120,120);font-weight: bold">{{userDepartment | department}}</span></p>
            </div>
        </div>

        <div class="row col s12">
            <div class="input-field col s4">
                <input id="autocomplete-input-vin" class="autocomplete" name="vin_code" type="text" ng-change="searchVinInfo()" ng-model="vinCode">
                <label for="autocomplete-input-vin"><span style="color: red">* </span>VIN</label>
            </div>
            <div class="input-field col s4">
                <input disabled id="brandName" name="brand_name" type="text" ng-model="vinData.make_name">
                <label for="brandName">品牌</label>
            </div>
            <div class="input-field col s4">
                <input disabled id="entrustName" name="entrust_name" type="text" ng-model="vinData.en_short_name">
                <label for="entrustName">委托方</label>
            </div>
        </div>

        <div class="row col s12">
            <div class="input-field col s4">
                <input id="autocomplete-input-driver" name="drive_name" type="text" ng-change="hasModifyDriver()" ng-model="driverName">
                <label for="autocomplete-input-driver">司机</label>
            </div>
            <div class="input-field col s4">
                <input disabled id="truckNum" name="truck_num" type="text" ng-model="AccurateDriverInfo.truck_num">
                <label for="truckNum">货车牌号</label>
            </div>
            <div class="input-field col s4">
                <input disabled id="receiveName" name="receive_name" type="text" ng-model="vinData.re_short_name">
                <label for="receiveName">经销商</label>
            </div>
        </div>
        <div class="row col s12" style="margin-top: 80px">
            <div class="col s1">
                备注：
            </div>
            <div class="col s11">
                    <textarea style="height: 150px" name="remark" id="remark" cols="30" rows="10"
                              ng-model="damageRemark"></textarea>
            </div>
        </div>
        <div class="row col s12">
            <div class="col s4 offset-s8">
                <div class="col s6">
                    <a ui-sref="damage_declaration" style="width: 100%" class="waves-light waves-effect grey lighten-1 btn">
                        取消
                    </a>
                </div>
                <div class="col s6">
                    <a ng-click="nextStep()" style="width: 100%" class="waves-light waves-effect cyan lighten-1 btn">
                        下一步
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="damage_report_step_2" ng-show="step_2">
    <div class="vc-center">
        <h5 class="center-align cyan-text text-lighten-1">上传照片</h5>
    </div>
    <div class="divider" style="background: #00bcd4;height: 2px;margin-top: 10px;margin-bottom: 30px"></div>

    <div class="row col s12 ">
        <div class="upload" style="width:80px;height: 100px;margin: 0 auto">
            <form name="uploadImageForm" class="uploadImageForm vc-center" style="display: inline-block">
                <div class="upload_btn">
                    <div style="margin: 0;width: 80px"
                         class="storage_car_picture col s4 vc-center p0 cyan lighten-1 white-text">
                        <input name="image" type="file"
                               onchange="angular.element(this).scope().uploadDamageImage(this)" max_size="4M">
                        <i class="mdi mdi-instagram"></i>
                    </div>
                </div>
            </form>
        </div>
        <div class="col s4 offset-s4 center-align fz20" style="font-weight: bold;color: darkgray;letter-spacing: 1px">
            <p>若不执行此操作请直接点击<span style="color: #00bcd4">确定</span></p>
        </div>
    </div>
    <div class="row col s12">
        <div class="col s12" id="damage_image">
            <div ng-repeat="damage in damage_imageBox" repeat-finish="damageFinish()" ng-mouseenter="show=true" ng-mouseleave="show=false" class="damage_car_picture col s3" style="margin-top: 15px">
                <img ng-src="{{damage.src}}" class="responsive-img">
                <p style="margin-bottom: 0" class="img_date white-text center-align" ng-show="show" ng-cloak>{{damage.user}}上传于{{damage.time}}</p>
            </div>
        </div>
    </div>
    <div class="row col s12" style="margin-top: 40px">
        <div class="col s2 offset-s5">
            <a ui-sref="damage_declaration" style="width: 100%" class="waves-light waves-effect cyan lighten-1 btn">
                确定
            </a>
        </div>
    </div>
</div>
