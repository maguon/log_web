<div class="insurance_compensation">
    <div class="row main_storage_car">
        <div class="col s8">
            <div class="input-field col s4">
                <input id="payment_number" type="text" ng-model="paymentNum">
                <label for="payment_number">赔付编号</label>
            </div>
            <div class="input-field col s4">
                <input id="damage_number" type="text" ng-model="damageNum">
                <label for="damage_number">质损编号</label>
            </div>
            <div class="input-field col s4">
                <select material-select watch ng-model="processingStatus">
                    <option value="" selected>处理状态</option>
                </select>
            </div>
            <div class="col s8 valign-wrapper">
                <div class="input-field col s5" style="padding: 0;">
                    <input id="insurance_payment_start" type="number" ng-model="insurancePaymentStart">
                    <label for="insurance_payment_start">保险赔付</label>
                </div>
                <div class="col s1 center-align" style="padding: 0">
                    <p style="margin: 3px 0">元&emsp;--</p>
                </div>
                <div class="input-field col s5">
                    <input id="insurance_paymentEnd" type="number" ng-model="insurancePaymentEnd">
                </div>
                <div class="col s1 center-align" style="padding: 0">
                    <p style="margin: 3px 0">元</p>
                </div>
            </div>
            <div class="input-field col s4">
                <input id="handler" type="text" ng-model="handler">
                <label for="handler">经办人</label>
            </div>
        </div>
        <div class="col s4 valign-wrapper" style="height: 142px;">
            <div class="col s3 flex flex-round">
                <a class="btn-floating btn-large waves-light waves-effect red lighten-2 btn vc-center"
                   ng-click="getDamageInfoList()">
                    <i class="mdi mdi-magnify"></i>
                </a>
            </div>
            <div class="col s3 flex flex-round">
                <a class="btn-floating btn-large waves-light waves-effect cyan lighten-2 btn vc-center"
                   ng-click="getDamageInfoList()">
                    <i class="mdi mdi-cloud-upload"></i>
                </a>
            </div>
            <div class="col s6 center">
                <a ui-sref="add_damage_insurance" style="width: 80%" class="waves-light waves-effect cyan lighten-1 btn">
                    增加质损保险
                </a>
            </div>
        </div>
        <div class="row col s12" style="margin-top: 25px">
            <div class="divider" style="background: #00bcd4;height: 2px"></div>
            <table class="bordered striped text_mid">
                <thead class="blue-grey lighten-5">
                <tr class="grey-text text-darken-2">
                    <th width="230" data-field="">赔付编号</th>
                    <th width="200" data-field="">办理时间</th>
                    <th width="180" data-field="">保险待赔</th>
                    <th width="180" data-field="">保险赔付</th>
                    <th width="200" data-field="">保险公司</th>
                    <th width="150" data-field="">经办人</th>
                    <th width="180">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="grey-text text-darken-1">
                    <td width="200">LSVXZ25N5H2027762</td>
                    <td width="180">2017-8-27 15:34</td>
                    <td width="200">6000</td>
                    <td width="150">5000</td>
                    <td width="350">中国人保</td>
                    <td width="120">朱晨阳</td>
                    <td width="150" class="details">
                        <a ui-sref="add_damage_insurance_details" style="font-size: 1.5rem">
                            <i class="mdi mdi-file-document look_icon cyan-text lighten-1"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
