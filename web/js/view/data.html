<div>

    <div class="row">
        <div class="col s6">
            <div class="row">
                <div class="file-field input-field">
                    <div class="btn purple darken-3">
                        <span>文件</span>
                        <input type="file" accept="text/csv" onchange='angular.element(this).scope().fileChange(this)' >
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" ng-change="upload(dom,val)" placeholder="请选择csv文件上传" ng-model="csvFile" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3">
            <p class="flow-text purple-text"><i class="mdi mdi-bookmark-check mdi-32px"></i>{{rightNumber}}</p>
        </div>
        <div class="col s3">
            <p class="flow-text purple-text"><i class="mdi mdi-bookmark-remove mdi-32px"></i>{{errorNumber}}</p>
        </div>
    </div>
    <div class="row " style="overflow: auto;">
        <table class="responsive-table striped">
            <thead>
            <tr>
                <th>序号</th>
                <th ng-repeat="header in tableHeader track by $index">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in tableContent track by $index">
                <td>{{$index+1}}</td>
                <td ng-repeat="item in row track by $index">{{item}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="input-field col s12">
                <select  ng-model="select"  material-select watch>
                    <option value="" disabled selected>Choose your option</option>
                    <option ng-value="{{op.id}}" ng-repeat="op in selectArray">{{op.storage_name}} </option>
                </select >
                <label>Materialize Select</label>
            </div>
            <div class="col s6">{{select}}</div>
        </div>

    </div>
</div>
