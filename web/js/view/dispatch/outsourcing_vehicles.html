<div id="truck_details" >
    <div class="modal-content grey-text text-darken-2">
        <div class="row no-marBottom" ul-tabs style="overflow: hidden">
            <div class="col s12">
                <ul class="tabWrap grey lighten-4">
                    <li class="tab col s4 header_car vc-center" ng-click="header_car()">头车</li>
                    <li class="tab col s4 hand_car vc-center" ng-click="hand_car()">挂车</li>
                    <li class="tab col s4 divider vc-center" ng-click="divider()">司机</li>
                </ul>
            </div>
            <div id="header_car" class="row tab_box" style="margin-top: 50px">
                <div class="storage_storeTitle">
                    <div class="row grey-text text-darken-1 valign-wrapper">
                        <div class="col s10">
                            <div class="col s12">
                                <div class="input-field col s4">
                                    <select id="truck_brand" name="truck_brand" material-select watch ng-model="truckBrand">
                                        <option value="">请选择</option>
                                        <option ng-repeat="el in brand" ng-value="el.id">{{el.brand_name}}</option>
                                    </select>
                                    <label for="truck_brand">车辆品牌</label>
                                </div>

                                <div class="input-field col s4">
                                    <select id="search_num" style="width: 100%" ng-model="search_num">
                                        <option value="">牌号</option>
                                        <option ng-repeat="el in truckNumList" >{{el.truck_num}}</option>
                                    </select>
                                </div>
                                <div class="input-field col s4">
                                    <input name="search_driver" id="search_driver" type="text" ng-model="search_driver" >
                                    <label for="search_driver">关联司机</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s2">
                            <div class="col s4 center">
                                <a class=" btn-floating btn-large waves-light waves-effect red lighten-2  btn vc-center" style="margin-right: 10px"  ng-click="searchHead_car()">
                                    <i class="mdi mdi-magnify"></i>
                                </a>
                            </div>
                            <div class="col s4 center-align">
                                <a class="btn-floating btn-large waves-light waves-effect btn vc-center" style="background-color: #fea353;margin-right: 10px" ng-click="export_head()">
                                    <i class="mdi mdi-cloud-download"></i>
                                </a>
                            </div>
                            <div class="col s4 center">
                                <a class="btn-floating btn-large waves-light waves-effect cyan lighten-1 btn vc-center" style="margin-right: 10px"   ui-sref="add_head_detail({from:'outsourcing_vehicles'})">
                                    <i class="mdi mdi-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="col s12">
                        <div class="divider cyan" style="height: 2px;"></div>
                        <table class="bordered striped text_mid">
                            <thead class="blue-grey lighten-5">
                            <tr class="grey-text text-darken-2">
                                <th data-field="">车牌号</th>
                                <th data-field="">品牌</th>
                                <th data-field="">挂车号</th>
                                <th data-field="">主驾</th>
                                <th data-field="">所属类型</th>
                                <th data-field="">车辆状态</th>
                                <th width="300">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="el in head_car" class="grey-text text-darken-1">
                                <td ng-bind="el.truck_num">1</td>
                                <td ng-bind="el.brand_name">2</td>
                                <td ng-bind="el.trail_num|null_filter"></td>
                                <td ng-bind="el.drive_name|null_filter"></td>
                                <td>{{el.operate_type | carType}}</td>
                                <td>{{el.truck_status | workStatus}}</td>
                                <td class="operation vc-center">
                                    <a href="#" ui-sref="look_head_detail({id:el.id,from:'outsourcing_vehicles'})" class=""><i class="mdi mdi-file-outline look_icon cyan-text lighten-1" ></i></a>
                                    <span class="switch" ng-click="changeTruck_status(el.id,el.truck_status)" style="height: 30px;display: inline-block">
                                    <label>
                                          <input type="checkbox" ng-checked="el.truck_status==1">
                                          <span class="lever"></span>
                                    </label>
                                </span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="paging_box col s12">
                    <div class="right">
                        <a class="waves-light waves-effect cyan lighten-1 btn  " ng-show="head_pre"  id="head_pre"   ng-click="head_pre_btn()">
                            上一页
                        </a>
                        <a class="waves-light waves-effect cyan lighten-1 btn " ng-show="head_next" id="head_next"  ng-click="head_next_btn()">
                            下一页
                        </a>
                    </div>
                </div>
            </div>
            <div id="hand_car" class="col s12 tab_box" >
                <div class="storage_storeTitle  ">
                    <div class="row  grey-text text-darken-1 ">
                        <div class="col s10">
                            <div class="col s12" style="margin-top: 15px">
                                <div class="input-field col s4">
                                    <select id="search_hand_num" style="width: 100%" ng-model="search_hand_num">
                                        <option value="">牌号</option>
                                        <option ng-repeat="el in truckTrailerNumList" >{{el.truck_num}}</option>
                                    </select>
                                </div>
                                <div class="input-field col s4">
                                    <input name="search_hand_num_start" id="search_hand_num_start" type="number" ng-model="search_hand_num_start"  >
                                    <label for="search_hand_num_start">挂车货位(始)</label>
                                </div>
                                <div class="input-field col s4">
                                    <input name="search_hand_num_end" id="search_hand_num_end" type="number" ng-model="search_hand_num_end"   >
                                    <label for="search_hand_num_end">挂车货位(终)</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s2" style="margin-top: 40px">
                            <div class="col s4 center">
                                <a class="btn-floating btn-large waves-light waves-effect red lighten-2  btn vc-center" style="margin-right: 10px"  ng-click="searchHand_car()">
                                    <i class="mdi mdi-magnify"></i>
                                </a>
                            </div>
                            <div class="col s4 center-align">
                                <a class="btn-floating btn-large waves-light waves-effect btn vc-center" style="background-color: #fea353;margin-right: 10px" ng-click="export_hand()">
                                    <i class="mdi mdi-cloud-download"></i>
                                </a>
                            </div>
                            <div class="col s4 center">
                                <a class=" btn-floating btn-large waves-light waves-effect cyan lighten-1 btn vc-center" style="margin-right: 10px"   ui-sref="add_hand_detail({from:'outsourcing_vehicles'})">
                                    <i class="mdi mdi-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12" >
                    <table class="bordered striped text_mid">
                        <thead class="blue-grey lighten-5">
                        <tr class="grey-text text-darken-2">
                            <th data-field="">车牌号</th>
                            <th data-field="">挂车货位</th>
                            <th data-field="">关联车头</th>
                            <th width="300">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="el in hand_car_msg" class="grey-text text-darken-1">
                            <td  ng-bind="el.truck_num">1</td>
                            <td ng-bind="el.number">2</td>
                            <td ng-bind="el.first_num">2</td>
                            <td class="operation">
                                <a href="#" ui-sref="look_hand_detail({id:el.id,from:'outsourcing_vehicles'})" class=""><i class="mdi mdi-file-outline look_icon cyan-text lighten-1"></i></a>
                                <span class="switch" ng-click="changeTruckTrailer_status(el.id,el.truck_status)" style="height: 30px">
                                <label>
                                  <input type="checkbox" ng-checked="el.truck_status==1">
                                  <span class="lever"></span>
                                </label>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="paging_box col s12">
                    <div class="right">
                        <a class="waves-light waves-effect cyan lighten-1 btn  " ng-show="hand_pre"  id="hand_pre"   ng-click="hand_pre_btn()">
                            上一页
                        </a>
                        <a class="waves-light waves-effect cyan lighten-1 btn " ng-show="hand_next" id="hand_next"  ng-click="hand_next_btn()">
                            下一页
                        </a>
                    </div>
                </div>
            </div>
            <div id="divider" class="col s12 tab_box" >
                <div class="storage_storeTitle">
                    <div class="row  grey-text text-darken-1 ">
                        <div class="col s10">
                            <div class="input-field col" style="width: 20%">
                                <input id="drive_name" type="text" ng-model="driveName">
                                <label for="drive_name">姓名</label>
                            </div>

                            <div class="input-field col" style="width: 20%">
                                <select material-select watch ng-model="workStatus">
                                    <option value="" selected>司机状态</option>
                                    <option value="1" >可用</option>
                                    <option value="0" >停用</option>
                                </select>
                            </div>
                            <div class="input-field col" style="width: 20%">
                                <input id="drive_tel" type="text" ng-model="driveTel">
                                <label for="drive_tel">电话</label>
                            </div>
                            <div class="input-field col" style="width: 20%">
                                <input id="band_truck" type="text" ng-model="truckNumber">
                                <label for="band_truck">主驾货车</label>
                            </div>
                            <div class="input-field col" style="width: 20%">
                                <select material-select watch ng-model="drivingLicense">
                                    <option value="" selected>驾驶类型</option>
                                    <option ng-repeat="license in licenseType" ng-value="license.id">{{license.typeName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col s2" style="margin-top: 10px">
                            <div class="col s4 center">
                                <a class="btn-floating btn-large waves-light waves-effect red lighten-2  btn vc-center"
                                   style="margin-right: 10px" ng-click="showDriverInfo()">
                                    <i class="mdi mdi-magnify"></i>
                                </a>
                            </div>
                            <div class="col s4 center-align">
                                <a class="btn-floating btn-large waves-light waves-effect btn vc-center" style="background-color: #fea353;" ng-click="export()">
                                    <i class="mdi mdi-cloud-download"></i>
                                </a>
                            </div>
                            <div class="col s4 center">
                                <a ui-sref="add_driver_detail({from:'outsourcing_vehicles'})" class="btn-floating btn-large waves-light waves-effect cyan lighten-2  btn vc-center"
                                   style="margin-right: 10px">
                                    <i class="mdi mdi-plus"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col s12" >
                    <div class="divider cyan" style="height: 2px;"></div>
                    <table class=" bordered striped text_mid">
                        <thead class="blue-grey lighten-5">
                        <tr class="grey-text text-darken-2">
                            <th data-field="">姓名</th>
                            <th data-field="">性别</th>
                            <th data-field="">主驾货车</th>
                            <th data-field="">电话</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="driver in driveList" class="grey-text text-darken-1">
                            <td>{{driver.drive_name}}</td>
                            <td>{{driver.gender | gender}}</td>
                            <td>{{driver.truck_num}}</td>
                            <td>{{driver.mobile}}</td>
                            <td class="details">
                                <a ui-sref="look_driver_detail({id:driver.id,from:'outsourcing_vehicles'})" class=""><i
                                        class="mdi mdi-eye look_icon cyan-text lighten-1"></i></a>
                                <span class="switch" ng-click="disableDriver(driver.drive_status,driver.id)"
                                      style="height: 30px;">
                            <label>
                              <input type="checkbox" ng-checked="driver.drive_status==1">
                              <span class="lever"></span>
                            </label>
                    </span>
                            </td>
                        </tr>
                        <tr class="grey-text text-darken-1" ng-if="driveList.length == 0">
                            <td colspan="9"><span style="letter-spacing: 2px">暂无数据</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="paging_box col s12">
                    <div class="right">
                        <a class="waves-light waves-effect cyan lighten-1 btn"  id="pre" ng-click="previous_page()">
                            上一页
                        </a>
                        <a class="waves-light waves-effect cyan lighten-1 btn" id="next" ng-click="next_page()">
                            下一页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
