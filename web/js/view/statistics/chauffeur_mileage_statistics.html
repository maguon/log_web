<div class="vehicle_repair_statistics" style="width: 85%;margin: 0 auto">
    <div class="row valign-wrapper">
        <h5 class="col s12 cyan-text lighten-1 center-align">
            司机里程统计
        </h5>
    </div>

    <!--柱状图-->
    <div style="width: 98.6%">
        <!--司机里程-按月统计-->
        <div class="row z-depth-2">
            <div class="col s12 blue-grey input-field lighten-4 bold grey-text text-darken-1 statisticsTitle no-mp">
                <div class="col s6 left">
                    <p>司机里程-按月统计</p>
                </div>
                <div class="col s6 right">
                    <div class="col s3 left">
                        <p class="right">选择日期区间:</p>
                    </div>
                    <div class="col s3">
                        <input id="chooseMileageStart" type="text" ng-value="startInitial">
                    </div>
                    <div class="col s1 center">
                        <p>至</p>
                    </div>
                    <div class="col s3">
                        <input id="chooseMileageEnd" type="text" ng-value="endInitial">
                    </div>
                    <div class="col s2 center">
                        <i class="mdi mdi-magnify" ng-click="searchMileageCount()" style="margin:25px 0 0 10px;font-size: 30px;cursor: pointer"></i>
                    </div>
                </div>
            </div>
            <!--司机里程统计-->
            <div class="col s12">
                <div class="col s12" id="chauffeurMileageMonth" style="min-width:400px;height:350px;margin: 40px 0 40px 0"></div>
            </div>
        </div>

        <!--司机里程-按周统计-->
        <div class="row z-depth-2" style="margin-top: 50px">
            <div class="col s12 blue-grey input-field lighten-4 bold grey-text text-darken-1 statisticsTitle no-mp">
                <div class="col s6 left">
                    <p>司机里程-按周统计</p>
                </div>
                <div class="col s6 right">
                    <p class="right">近 10 周&emsp;</p>
                </div>
            </div>
            <!--司机里程统计-->
            <div class="col s12">
                <div class="col s12" id="chauffeurMileageWeek" style="min-width:400px;height:350px;margin: 40px 0 40px 0"></div>
            </div>
        </div>
    </div>
</div>
