<div class="setting_dealer_details">
    <div class="row">
        <div class="row valign-wrapper " style="position: relative">
            <a class=" storage_goback_btn btn-floating btn waves-effect cyan lighten-1 waves-light " ui-sref="setting_shipments">
                <i class="mdi mdi-arrow-left-bold"></i>
            </a>
            <h5 class="col s12 cyan-text lighten-1  center-align">
                新增发运地
            </h5>
        </div>
        <div class="row">
            <div class="divider  cyan lighten-2"></div>
        </div>
        <div class="row" style="position: relative">
            <p class="location_gps white z-depth-2">经度:<span class="materialize-red-text">{{lng}}</span>,纬度:<span class="materialize-red-text">{{lat}}</span></p>
            <div class="col s5 dealer_details grey-text">
                <form name="add_setting_dealerFrom" ng-submit="add_setting_dealer(add_setting_dealerFrom.$valid)" novalidate>
                    <div class="row">

                        <div class="col s12 input-field"  ng-class="{'has-error':add_setting_dealerFrom.shipments_name.$invalid&&submitted }">
                            <input type="text" id="shipments_name" name="shipments_name" ng-model="shipments_name" required>
                            <label class="grey-text bold" for="shipments_name">发运地名称</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <select id="start_city" name="state" style="width:100%" ng-model="setting_city_id">
                                <option value=""></option>
                                <option ng-repeat="el in setting_city" ng-value="el.id" ng-show="el.city_status==1">{{el.city_name}}</option>
                            </select>
                        </div>
                        <div style="position: relative;">
                            <div class="col s12 mp-40 input-field" ng-class="{'has-error':add_setting_dealerFrom.address.$invalid&&submitted }" >
                                <input type="text" id="amapAddress" ng-change="amapAutocomplete()" ng-model="input_address" autocomplete="off" name="amapAddress" required>
                                <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
                                <label class="grey-text bold" for="amapAddress">详细地址</label>
                            </div>
                            <i class="mdi  mdi-telegram fz40 cyan-text" style="position: absolute;top:90px;right:0" ng-click="getDetailAddress()"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 bold mp-40">备注:</div>
                        <div class="col s12 mp-10">
                        <textarea name="" id="" ng-model="remark" style="height: 150px"></textarea>
                        </div>
                        <span class="right fz12">最多可以输入240个字符</span>

                    </div>
                    <div class="row">
                        <div class="col s2 offset-s6">
                            <button href="" type="submit" name="action" class="btn btn-floating cyan lighten-2 btn-large">
                                <i class="mdi mdi-check"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!--高德地图-->
            <div class="col s7" id="a_map_location" style="height: 470px">

            </div>
        </div>

    </div>
</div>
