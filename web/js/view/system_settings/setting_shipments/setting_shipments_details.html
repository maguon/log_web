<div class="setting_dealer_details">
    <div class="row">
        <div class="row valign-wrapper " style="position: relative">
            <a class=" storage_goback_btn btn-floating btn waves-effect cyan lighten-1 waves-light " ui-sref="setting_shipments">
                <i class="mdi mdi-arrow-left-bold"></i>
            </a>
            <h5 class="col s12 cyan-text lighten-1  center-align">
                发运地
            </h5>
        </div>
        <div class="row">
            <div class="divider  cyan lighten-2"></div>
        </div>
        <div class="row" style="position: relative">
            <p class="location_gps white z-depth-2">经度:<span class="materialize-red-text">{{lng}}</span>,纬度:<span class="materialize-red-text">{{lat}}</span></p>
            <div class="col s6 dealer_details grey-text">
                <form name="setting_dealer_details_form" ng-submit="change_setting_dealer(setting_dealer_details_form.$valid)" novalidate>
                    <div class="row">
                        <div class="col s12 input-field" ng-class="{'has-error':setting_dealer_details_form.short_name.$invalid&&submitted}">
                            <input type="text" id="short_name" name="short_name"  autocomplete="off" ng-model="shipments_details.addr_name" required>
                            <label class="grey-text bold" for="short_name">公司全称</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <select id="start_city" name="state" style="width:100%">
                                <option value=""></option>
                                <option ng-repeat="el in setting_city" ng-value="el.id" ng-show="el.city_status==1">{{el.city_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="col s12 input-field mp-40"  ng-class="{'has-error':setting_dealer_details_form.address.$invalid&&submitted}">
                            <input type="text" id="amapAddress" autocomplete="off" ng-change="amapAutocomplete()" ng-model="input_address" name="amapAddress" required>
                            <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
                            <label class="grey-text bold" for="amapAddress">详细地址</label>
                            <i class="mdi  mdi-telegram fz40 cyan-text" style="position: absolute;top:0px;right:0" ng-click="getDetailAddress()"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s1 bold mp-40">备注:</div>
                        <div class="col s12 mp-10">
                        <textarea ng-model="shipments_details.remark" name="remark" id="" style="height: 150px" >
                        </textarea>
                        </div>
                        <span class="right fz12">最多可以输入240个字符  </span>
                    </div>
                    <div class="row">
                        <div class="col s2 offset-s6">
                            <button href="" name="action" type="submit" class="btn btn-floating cyan lighten-2 btn-large">
                                <i class="mdi mdi-check"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!--高德地图-->
            <div class="col s6" id="a_map_location" style="height: 492px">

            </div>
        </div>

    </div>
</div>
