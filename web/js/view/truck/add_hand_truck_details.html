<div >
    <div class="" >
        <div class="modal-content grey-text text-darken-2">
            <div class="storage_storeTitle vc-center">
                <a class=" storage_goback_btn btn-floating btn waves-effect cyan lighten-1 waves-light " ng-click="return()">
                    <i class="mdi mdi-arrow-left-bold"></i>
                </a>
                <h4 class="center-align cyan-text text-lighten-1">增加挂车</h4>
            </div>
            <div class="row"  >
                <div class="col s12" style="overflow-x: hidden">
                    <ul class="ui-tabs tabs" ul-tabs>
                        <li class="tab col s4 test1"><a  href="#test1">基本信息</a></li>
                        <li class="tab col s4 test2 disabled"><a   href="#test2">上传照片</a></li>
                        <li class="tab col s4 test3 disabled"><a  href="#test3">绑定头车</a></li>
                    </ul>
                </div>
                <div id="test1" class="test col s12">
                    <form name="add_truck_form"  ng-submit="submit_Form(add_truck_form.$valid)" novalidate>
                            <div class="row"  style="margin-top: 20px">
                                <div class="input-field col s4 " ng-class="{'has-error':add_truck_form.truck_hand_num.$invalid&&submitted }">
                                    <input name="truck_hand_num" id="truck_hand_num" type="text" ng-model="truck_hand_num"  required>
                                    <label for="truck_hand_num"><span style="color: red;margin-right: 5px">*</span>车牌牌号</label>
                                </div>
                                <div class="input-field col s4 " ng-class="{'has-error':add_truck_form.truck_hand_type.$invalid&&submitted }">
                                    <select id="truck_hand_type" name="truck_hand_type"  ng-change="getCompany()" material-select watch ng-model="truck_hand_type" required>
                                        <option ng-value="" disabled>请选择</option>
                                        <option ng-value="1">自营车</option>
                                      <!--  <option ng-value="2">外协车</option>
                                        <option ng-value="3">供方车</option>
                                        <option ng-value="4">承包车</option>-->
                                    </select>
                                    <label for="truck_hand_type"><span style="color: red;margin-right: 5px">*</span>所属类型</label>
                                </div>
                                <div class="input-field col s4 "  ng-class="{'has-error':add_truck_form.truck_hand_company.$invalid&&submitted }">
                                    <select id="truck_hand_company" name="truck_hand_company" material-select watch ng-model="truck_hand_company" required>
                                        <option value="">请选择</option>
                                        <option ng-repeat="el in company" ng-value="el.id">{{el.company_name}}</option>
                                    </select>
                                    <label for="truck_hand_company"><span style="color: red;margin-right: 5px">*</span>所属公司</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4"  ng-class="{'has-error':add_truck_form.truck_make.$invalid&&submitted }">
                                    <select id="outputCompany" name="outputCompany" material-select watch ng-model="outputCompany" required>
                                        <option value="">请选择</option>
                                        <option ng-repeat="el in company" ng-value="el">{{el.company_name}}</option>
                                    </select>
                                    <label for="outputCompany"><span style="color: red;margin-right: 5px">*</span>产值公司</label>
                                </div>
                                <div class="input-field col s4" ng-class="{'has-error':add_truck_form.truck_make.$invalid&&submitted }">
                                    <select id="truck_make" name="truck_make" material-select watch ng-model="truck_make" required>
                                        <option value="">请选择</option>
                                        <option ng-repeat="el in brand" ng-value="el.id">{{el.brand_name}}</option>
                                    </select>
                                    <label for="truck_make"><span style="color: red;margin-right: 5px">*</span>车辆品牌</label>
                                </div>
                                <div class="input-field col s4" ng-class="{'has-error':add_truck_form.hand_have_num.$invalid&&submitted }">
                                    <input name="hand_have_num" id="hand_have_num" type="number" ng-model="hand_have_num" ng-pattern="/^[1-9]?\d$/"  required >
                                    <label for="hand_have_num"><span style="color: red;margin-right: 5px">*</span>挂车货位（最多两位数）</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <input name="hand_vin" id="hand_vin" type="text" ng-model="hand_vin" >
                                    <label for="hand_vin">识别代码</label>
                                </div>
                            <div class="col s4 input-field" ng-class="{'has-error':add_truck_form.drive_time.$invalid&&submitted }">
                                <input type="text" name="drive_time" id="drive_time" class="datepicker" autocomplete="off" ng-model="drive_hand_time" required   date><i class="mdi dataIcon mdi-table-large"></i>
                                <label for="drive_time"><span style="color: red;margin-right: 5px">*</span>行驶证检证日期</label>
                            </div>
                            <div class="col s4 input-field" ng-class="{'has-error':add_truck_form.service_time.$invalid&&submitted }">
                                <input type="text" name="service_time" id="service_time" class="datepicker" autocomplete="off" ng-model="service_hand_time" required date><i class="mdi dataIcon mdi-table-large"></i>
                                <label for="service_time"><span style="color: red;margin-right: 5px">*</span>营运证检证日期</label>
                            </div>
                        </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="hand_textarea" id="hand_textarea" type="text" ng-model="hand_textarea" >
                                    <label for="hand_textarea">备注:</label>
                                </div>
                            </div>
                        <div class="row vc-center" >
                            <button class="btn" type="submit" name="action">下一步</button>
                        </div>
                    </form>
                </div>
                <div id="test2" class="test col s12">
                    <div class="row" style="margin-top: 50px">
                        <div class="col s6 vc-center">
                            <div class="col s12">
                                <form name="uploadImageForm" class="uploadImageForm">
                                    <div class="upload_btn left  ">
                                        <div class="storage_car_picture  vc-center  p0 cyan lighten-1 white-text">
                                            <input name="image" type="file" onchange="angular.element(this).scope().uploadBrandImage_drive(this)" max_size="4M">
                                            <i class="mdi mdi-instagram"></i>
                                        </div>
                                        <p class="center-align" style="margin-top: 10px">行驶证照片</p>
                                    </div>
                                    <div ng-repeat="el in drive_img" class="drive_img_box col s4 vc-center p0 grey white-text">
                                        <img ng-src="{{el.img}}" class="responsive-img">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col s6 vc-center">
                            <div class="col s12">
                                <form name="uploadImageForm" class="uploadImageForm">
                                    <div class="upload_btn left  ">
                                        <div class="storage_car_picture  vc-center  p0 cyan lighten-1 white-text">
                                            <input name="image" type="file" onchange="angular.element(this).scope().uploadBrandImage_service(this)" max_size="4M">
                                            <i class="mdi mdi-instagram"></i>
                                        </div>
                                        <p class="center-align" style="margin-top: 10px">营运证照片</p>
                                    </div>
                                    <div ng-repeat="el in service_img" class="drive_img_box col s4 vc-center p0 grey white-text">
                                        <img ng-src="{{el.img}}" class="responsive-img">
                                        <!--<b class="delete_img vc-center black fz18" ng-click="delete_img(el.img)"><i class="mdi mdi-close"></i></b>-->
                                        <!--<p class="img_date white-text center-align" ng-show="show" ng-cloak>{{el.user}}上传于{{el.time|date:'yyyy-MM-dd HH:mm:ss'}}</p>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col s12 " style="margin-top: 50px">
                            <div class="col s12">
                                <form name="uploadImageForm" class="uploadImageForm">
                                    <div class="upload_btn left  ">
                                        <div class="storage_car_picture  vc-center  p0 cyan lighten-1 white-text">
                                            <input name="image" type="file" onchange="angular.element(this).scope().uploadBrandImage_truck(this)" max_size="4M">
                                            <i class="mdi mdi-instagram"></i>
                                        </div>
                                        <p class="center-align" style="margin-top: 10px">车辆照片</p>
                                    </div>
                                    <ul id="look_img">
                                        <li ng-repeat="el in truck_imageBox" ng-mouseenter="show=true" ng-mouseleave="show=false"    class="truck_car_picture col s3 vc-center  p0 grey white-text">
                                            <img ng-src="{{el.src}}" class="responsive-img">
                                            <b class="delete_img vc-center black fz18" ng-click="delete_(el.record_id,el.src)"><i class="mdi mdi-close"></i></b>
                                            <p class="img_date white-text center-align" ng-show="show" ng-cloak>{{el.user}}上传于{{el.time|date:'yyyy-MM-dd HH:mm:ss'}}</p>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row vc-center" >
                        <a class="btn waves-effect" ng-click="next()">下一步</a>
                    </div>
                </div>
                <div id="test3" class="test col s12">
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="Binding_trailer" name="Binding_trailer" ng-keyup="Binding_trailer_check()" class="Binding_trailer" ng-model="Binding_trailer" type="text"  autocomplete="off">
                            <label for="Binding_trailer">关联头车</label>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col s4 " style="padding: 10px;height: 40px;margin-top: 20px">
                            <div class="row trailer_panel" style="padding: 7px" ng-class="{'grey lighten-3':el.trail_num}">
                                <div class="col s6 "  ng-click="clear_trailer()">
                                    <input type="radio" name="filled-in" class="filled-in"  id="filled-in-box" />
                                    <label for="filled-in-box" class="black-text" style="font-size: 18px" >暂不关联</label>
                                </div>

                            </div>

                        </div>
                        <div ng-repeat="el in head_car_msg track by $index" class="col s4 " style="padding: 10px;height: 40px;margin-top: 20px">
                            <div class="row trailer_panel" style="padding: 7px" ng-class="{'grey lighten-3':el.trail_num}">
                                <div class="col s6 " ng-if="!el.trail_num" ng-click="check_trailer(el.id)">
                                    <input type="radio" name="filled-in" class="filled-in"  id="filled-in-box{{$index}}" />
                                    <label for="filled-in-box{{$index}}" class="black-text" style="font-size: 18px" >{{el.truck_num}}</label>
                                </div>
                                <div class="col s6 black-text" ng-if="el.trail_num"  style="font-size: 18px">
                                    {{el.truck_num}}
                                </div>
                                <div class=" col s6">
                                    <span ng-hide="el.trail_num" style="margin-left: 10px">未关联挂车</span>
                                    <span ng-show="el.trail_num" style="margin-left: 10px">关联挂车: <span>{{el.trail_num}}</span></span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row vc-center" style="margin-top: 50px" >
                        <a  class="btn waves-effect" style="margin-right: 20px" ng-click="binding_first()">完成</a>
                        <a  class="btn waves-effect" ng-click="binding_add_insure()"  >完成并增加保单</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
