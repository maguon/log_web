<div  >
    <div class="" >
        <div class="modal-content grey-text text-darken-2">
            <!--<div class="" style="width: 95%;margin: 0 auto">-->
            <div class="storage_storeTitle vc-center ">
                <a class=" storage_goback_btn btn-floating btn waves-effect cyan lighten-1 waves-light " ng-click="return()">
                    <i class="mdi mdi-arrow-left-bold"></i>
                </a>
                <h4 class="center-align cyan-text text-lighten-1">挂车信息</h4>
            </div>
            <!--<div class="divider" style="background: #00bcd4;height: 2px;"></div>-->
            <div class="row" >
                <div class="col s12" >
                    <ul class="ui-tabs tabs" ul-tabs>
                        <li class="tab col s3 test1"><a class="active"  href="#test1">基本信息</a></li>
                        <li class="tab col s3 test2 "><a    href="#test2">上传照片</a></li>
                        <li class="tab col s3 test3 "><a   href="#test3">绑定头车</a></li>
                        <li class="tab col s3 test5 "><a  href="#test4">车保</a></li>
                    </ul>
                </div>
                <div id="test1" class="test col s12" style="margin-top: 50px">
                    <form name="add_truck_form"  ng-submit="submit_Form(add_truck_form.$valid)" novalidate>
                        <div class="row fz20">
                            <i class="mdi mdi-car-wash fz40"></i>
                            车辆类型:挂车
                        </div>
                        <div class="row">
                            <div class="input-field col s4 " ng-class="{'has-error':add_truck_form.truck_num.$invalid&&submitted }">
                                <input name="truck_num" id="truck_num" autocomplete="off" type="text" ng-model="truckTrailer.truck_num"  required>
                                <label for="truck_num"><span style="color: red;margin-right: 5px">*</span>车牌牌号</label>
                            </div>
                            <div class="input-field col s4 " ng-class="{'has-error':add_truck_form.truck_type.$invalid&&submitted }">
                                <select id="truck_type" name="truck_type" ng-change="getCompany()" material-select watch ng-model="truckTrailer.truck_type" required>
                                    <option ng-value="">请选择</option>
                                    <option ng-value="1">自营车</option>
                                    <option ng-value="2">外协车</option>
                                    <option ng-value="3">供方车</option>
                                    <option ng-value="4">承包车</option>
                                </select>
                                <label for="truck_type"><span style="color: red;margin-right: 5px">*</span>所属类型</label>
                            </div>
                            <!--<div class="input-field col s4 "  ng-class="{'has-error':add_truck_form.truck_company.$invalid&&submitted }">-->
                            <!--<select id="truck_company" name="truck_company" material-select watch ng-model="truck_company" required>-->
                            <!--<option value="" >请选择</option>-->
                            <!--<option ng-repeat="el in truck_company" ng-value="el.id">{{el.company_name}}</option>-->
                            <!--</select>-->
                            <!--<label for="truck_company"><span style="color: red;margin-right: 5px">*</span>所属公司</label>-->
                            <!--</div>-->
                            <div class="input-field col s4"  ng-class="{'has-error':add_truck_form.truck_make.$invalid&&submitted }">
                                <select id="truck_company" name="truck_company" material-select watch ng-model="truckTrailer.company_id" required>
                                    <option value="">请选择</option>
                                    <option ng-repeat="el in company" ng-value="el.id">{{el.company_name}}</option>
                                </select>
                                <label for="truck_company"><span style="color: red;margin-right: 5px">*</span>所属公司</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4 "  ng-class="{'has-error':add_truck_form.truck_make.$invalid&&submitted }">
                                <select id="truck_make" name="truck_make" material-select watch ng-model="truckTrailer.brand_id" required>
                                    <option value="">请选择</option>
                                    <option ng-repeat="el in brand" ng-value="el.id">{{el.brand_name}}</option>
                                </select>
                                <label for="truck_make"><span style="color: red;margin-right: 5px">*</span>车辆品牌</label>
                            </div>
                            <div class="input-field col s4 " >
                                <input name="vin" id="vin" type="text" ng-model="truckTrailer.the_code" autocomplete="off" >
                                <label for="vin">识别代码</label>
                            </div>
                            <!--<div class="input-field col s4 " ng-class="{'has-error':add_truck_form.check_hand_truck.$invalid&&submitted }">-->
                            <!--<select id="check_hand_truck" name="check_hand_truck" material-select watch ng-model="check_hand_truck" >-->
                            <!--<option value="">请选择</option>-->
                            <!--<option ng-repeat="el in hand_truck_msg" ng-value="el.id">{{el.truck_num}}</option>-->
                            <!--</select>-->
                            <!--<label for="check_hand_truck">关联挂车</label>-->
                            <!--</div>-->
                            <div class="input-field col s4 " >
                                <input name="phone_num" id="phone_num"  autocomplete="off" type="number" ng-model="truckTrailer.number"   >
                                <label for="phone_num">挂车货位</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4 input-field" ng-class="{'has-error':add_truck_form.drive_time.$invalid&&submitted}">
                                <input type="text" name="drive_time" id="drive_time" class="datepicker" autocomplete="off" form-date ng-model="truckTrailer.driving_date" required   date><i class="mdi dataIcon mdi-table-large"></i>
                                <label for="drive_time">行驶证检证日期</label>
                            </div>
                            <div class="col s4 input-field" ng-class="{'has-error':add_truck_form.service_time.$invalid&&submitted }">
                                <input type="text" name="service_time" id="service_time" form-date class="datepicker" autocomplete="off" ng-model="truckTrailer.license_date" required   date><i class="mdi dataIcon mdi-table-large"></i>
                                <label for="service_time">营运证检证日期</label>
                            </div>
                            <div class="col s4 input-field" ng-show="truckTrailer.truck_status==1" ng-class="{'has-error':look_truck_form.service_time.$invalid&&submitted }">
                                <!--<input type="text" name="look_head_status" id="look_head_status"   autocomplete="off" ng-model="在用" required   >-->
                                <!--<label for="look_head_status">车辆状态</label>-->
                                <span>车辆状态:</span>
                                <span>在用</span>
                            </div>
                            <div class="col s4 input-field" ng-show="truckTrailer.truck_status==0" ng-class="{'has-error':look_truck_form.service_time.$invalid&&submitted }">
                                <span>车辆状态:</span>
                                <span>停用</span>
                            </div>
                        </div>
                        <!--<div class="row">-->
                        <!--<div class="input-field col s4 " ng-class="{'has-error':add_truck_form.main_driver.$invalid&&submitted }">-->
                        <!--<select id="main_driver" name="main_driver" material-select watch ng-model="main_driver" required>-->
                        <!--<option value="">请选择</option>-->
                        <!--<option ng-repeat="el in drive" ng-value="el.id">{{el.drive_name}}</option>-->
                        <!--</select>-->
                        <!--<label for="main_driver"><span style="color: red;margin-right: 5px">*</span>主驾司机</label>-->
                        <!--</div>-->
                        <!--<div class="input-field col s4 ">-->
                        <!--<select id="passenger" material-select watch ng-model="passenger">-->
                        <!--<option ng-value="1">头车</option>-->
                        <!--<option ng-value="2">挂车</option>-->
                        <!--</select>-->
                        <!--<label for="passenger">副驾司机</label>-->
                        <!--</div>-->

                        <!--</div>-->
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea" ng-model="truckTrailer.remark" class="materialize-textarea"></textarea>
                                <label for="textarea">备注:</label>
                            </div>
                        </div>
                        <div class="row vc-center">
                            <button class="btn" type="submit" name="action">确定</button>
                        </div>
                    </form>
                </div>
                <div id="test2" class="test col s12">
                    <div class="row" style="margin-top: 50px">
                        <div class="col s6 vc-center">
                            <div class="col s2">行驶证:</div>
                            <div class="col s10">
                                <form name="uploadImageForm" class="uploadImageForm">
                                    <div class="storage_car_picture col s4 vc-center  p0 cyan lighten-1 white-text">
                                        <input name="image" type="file" onchange="angular.element(this).scope().uploadBrandImage_drive(this)" max_size="4M">
                                        <i class="mdi mdi-instagram"></i>
                                    </div>
                                    <ul id="look_dirve_img">
                                        <li ng-repeat="el in drive_img" repeat-finish="renderFinish_d()" class="drive_img_box col s4 vc-center p0 grey white-text">
                                            <img ng-src="{{el.img}}" class="responsive-img">
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                        <div class="col s6 vc-center">
                            <div class="col s2">营运证:</div>
                            <div class="col s10">
                                <form name="uploadImageForm" class="uploadImageForm">
                                    <div class="storage_car_picture col s4 vc-center  p0 cyan lighten-1 white-text">
                                        <input name="image" type="file" onchange="angular.element(this).scope().uploadBrandImage_service(this)" max_size="4M">
                                        <i class="mdi mdi-instagram"></i>
                                    </div>
                                    <!--<div ng-repeat="el in service_img" class="drive_img_box col s4 vc-center p0 grey white-text">-->
                                        <!--<img ng-src="{{el.img}}" class="responsive-img">-->
                                        <!--&lt;!&ndash;<b class="delete_img vc-center black fz18" ng-click="delete_img(el.img)"><i class="mdi mdi-close"></i></b>&ndash;&gt;-->
                                        <!--&lt;!&ndash;<p class="img_date white-text center-align" ng-show="show" ng-cloak>{{el.user}}上传于{{el.time|date:'yyyy-MM-dd HH:mm:ss'}}</p>&ndash;&gt;-->
                                    <!--</div>-->
                                    <ul id="look_truck_img">
                                        <li ng-repeat="el in service_img" repeat-finish="renderFinish_s()" class="drive_img_box col s4 vc-center p0 grey white-text">
                                            <img ng-src="{{el.img}}" class="responsive-img">
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                        <div class="col s12 " style="margin-top: 50px">
                            <div class="col s12">车辆照片:</div>
                            <div class="col s12">
                                <form name="uploadImageForm" class="uploadImageForm">
                                    <div class="storage_car_picture col s2 vc-center  p0 cyan lighten-1 white-text">
                                        <input name="image" type="file" onchange="angular.element(this).scope().uploadBrandImage_truck(this)" max_size="4M">
                                        <i class="mdi mdi-instagram"></i>
                                    </div>
                                    <ul id="look_img">
                                        <li ng-repeat="el in truck_imageBox" repeat-finish="renderFinish()" ng-mouseenter="show=true" ng-mouseleave="show=false"    class="storage_car_picture col s3 vc-center  p0 grey white-text">
                                            <img ng-src="{{el.src}}" class="responsive-img">
                                            <b class="delete_img vc-center black fz18" ng-click="delete_(el.record_id,el.src)"><i class="mdi mdi-close"></i></b>
                                            <p class="img_date white-text center-align" ng-show="show" ng-cloak>{{el.user}}上传于{{el.time|date:'yyyy-MM-dd HH:mm:ss'}}</p>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="test3" class="test col s12">
                    <form name="Binding_trailer_form"  ng-submit="Binding_head_car_submit()" novalidate>
                        <div class="row">
                            <div class="input-field col s4">
                                <input id="Binding_trailer" ng-disabled="show_unbind_head_btn" name="Binding_trailer" ng-keyup="Binding_head_truck_check()" class="Binding_head_truck" ng-model="Binding_head_truck" type="text"  autocomplete="off">
                                <label for="Binding_trailer">关联挂车</label>
                            </div>
                            <div class="col s2 input-field">
                                <a class="btn waves-effect " ng-show="show_unbind_head_btn" ng-click="unbind_head_truck()">解绑</a>
                            </div>
                        </div>
                        <div class="row" ng-hide="show_unbind_head_btn">
                            <div ng-repeat="el in head_car_msg track by $index" class="col s4 " style="padding: 10px;height: 40px;margin-top: 20px">
                                <div class="row trailer_panel" style="padding: 7px" ng-class="{'grey lighten-3':el.trail_num}">
                                    <div class="col s6 " ng-if="!el.trail_num" ng-click="check_head_truck(el.id)">
                                        <input type="radio" name="filled-in" class="filled-in"  id="filled-in-box{{$index}}" />
                                        <label for="filled-in-box{{$index}}" class="black-text" style="font-size: 18px" >{{el.truck_num}}</label>
                                    </div>
                                    <div class="col s6 black-text" ng-if="el.trail_num"  style="font-size: 18px">
                                        {{el.truck_num}}
                                    </div>
                                    <div class=" col s6">
                                        <span ng-hide="el.trail_num" style="margin-left: 10px">未关联挂车</span>
                                        <span ng-show="el.trail_num" style="margin-left: 10px">关联挂车: <span>{{el.trail_num}}</span></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row vc-center" >
                            <button class="btn waves-effect" ng-hide="show_unbind_head_btn" type="submit" name="action" >确定</button>
                        </div>
                    </form>
                </div>
                <div id="test4" class="test col s12">
                    <div class="row">
                        <a class="btn waves-effect" ng-click="add_guarantee()" style="margin-top: 20px" >增加保单</a>
                        <div id="add_guarantee" class="modal">
                            <form name="new_companyForm" ng-submit="submitForm(new_companyForm.$valid)" novalidate>
                                <div class="modal-content">
                                    <h5 class="center-align">增加保单</h5>
                                    <div class="divider"></div>
                                    <div class="row">
                                        <div class="container" style="padding: 20px 0">
                                            <div class="input-field row">
                                                <select material-select watch name="guarantee_company" id="guarantee_company" ng-model="guarantee_company" >
                                                    <option value="" disabled selected>请选择</option>
                                                    <option value="1">自营</option>
                                                    <option value="2">供方</option>
                                                    <option value="3">外协</option>
                                                    <option value="4">承包</option>
                                                </select>
                                                <label for="guarantee_company">投保公司</label>
                                            </div>
                                            <div class="input-field row">
                                                <select material-select watch name="insurance_type" id="insurance_type" ng-model="insurance_type" >
                                                    <option value="" disabled selected>请选择</option>
                                                    <option value="1">自营</option>
                                                    <option value="2">供方</option>
                                                    <option value="3">外协</option>
                                                    <option value="4">承包</option>
                                                </select>
                                                <label for="insurance_type">保险种类</label>
                                            </div>
                                            <div class="input-field row">
                                                <input type="text" id="guarantee_num" name="guarantee_num"   ng-model="guarantee_num" style="margin: 0 0 20px 0" autocomplete="off" class="autocomplete" required >
                                                <label for="guarantee_num">保单编号</label>
                                            </div>
                                            <div class="input-field row">
                                                <input type="text" id="guarantee_money" name="guarantee_money"   ng-model="guarantee_money" style="margin: 0 0 20px 0" autocomplete="off" class="autocomplete" required >
                                                <label for="guarantee_money">保险金额（元）</label>
                                            </div>
                                            <div class="input-field row">
                                                <input type="text" name="guarantee_time" id="guarantee_time" class="datepicker" autocomplete="off" ng-model="guarantee_time" required   date><i class="mdi dataIcon mdi-table-large"></i>
                                                <label for="guarantee_time">保险日期</label>
                                            </div>
                                            <div class="row p0">
                                                <div class="input-field col s5 p0">
                                                    <input type="text" name="effective_date_start" id="effective_date_start" class="datepicker" autocomplete="off" ng-model="effective_date_start" required   date><i class="mdi dataIcon mdi-table-large"></i>
                                                    <label for="effective_date_start">生效期（始）</label>
                                                </div>
                                                <div class="input-field col s5 p0 offset-s2">
                                                    <input type="text" name="effective_date_end" id="effective_date_end" class="datepicker " autocomplete="off" ng-model="effective_date_end" required   date><i class="mdi dataIcon mdi-table-large"></i>
                                                    <label for="effective_date_end">生效期（终）</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="modal-footer vc-center">
                                    <button class="btn waves-light waves-effect" type="submit" name="action" >
                                        <i class="mdi mdi-check"></i>
                                    </button>
                                    <a  class=" modal-action modal-close waves-effect waves-light materialize-red lighten-1 btn" style="margin-left: 10px" >
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row vc-center ">
                        <button class="btn waves-effect">完成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
