<!--添加模态框-->
<div id="bankItem" class="modal">
    <div class="cyan lighten-1 white-text center-align modal_title" >司机银行账户</div>
    <!-- Body -->
    <div class="modal-content" style="max-height: 430px;">
        <div  class="handleInfoInput" style="width:100%;">
            <div class="row col s12" style="margin-right: 20px;">
                <div class="col s4 valign-wrapper input-field">
                    <input id="bank_number" ng-model="bankList.bank_number" type="text">
                    <label for="bank_number">账号</label>
                </div>

                <div class="col s4 valign-wrapper input-field">
                    <input id="bank_name" ng-model="bankList.bank_name" type="text">
                    <label for="bank_name">开户行</label>
                </div>

                <div class="col s4 valign-wrapper input-field">
                    <input id="bank_user_name" ng-model="bankList.bank_user_name" type="text">
                    <label for="bank_user_name">户名</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer right-align">
        <button class="btn waves-light waves-effect cyan lighten-2 modal-close" style="margin-right: 20px;margin-bottom: 20px" ng-click="putBankNumber()">确定</button>
    </div>

</div>

    <div class="truck_driver">
    <div class="row main_storage_car">
        <div class="row valign-wrapper">
            <div class="col s10">
                <div class="input-field col s3">
                    <input id="drive_name" type="text" ng-model="driveName">
                    <label for="drive_name">姓名</label>
                </div>
                <div class="input-field col s3">
                    <select material-select watch ng-change="searchOperateType()" ng-model="driverType">
                        <option value="" selected>所属类型</option>
                        <option value="1" >自营</option>
                        <option value="2" >外协</option>
                        <option value="3" >供方</option>
                        <option value="4" >承包</option>
                    </select>
                </div>
                <div class="input-field col s2">
                    <select material-select watch ng-model="driverCompany">
                        <option value="" selected>所属公司</option>
                        <option ng-repeat="company in companyList" ng-value="company.id">{{company.company_name}}</option>
                    </select>
                </div>
                <div class="input-field col s2">
                    <select material-select watch ng-model="workStatus">
                        <option value="" selected>司机状态</option>
                        <option value="1" >可用</option>
                        <option value="0" >停用</option>
                    </select>
                </div>
                <div class="input-field col s2">
                    <select material-select watch ng-model="operateFlag">
                        <option value="" selected>运营状态</option>
                        <option value="1" >可用</option>
                        <option value="0" >不可用</option>
                    </select>
                </div>

                <div class="input-field col s3">
                    <input id="drive_tel" type="text" ng-model="driveTel">
                    <label for="drive_tel">电话</label>
                </div>
                <div class="input-field col s3">
                    <input id="band_truck" type="text" ng-model="truckNumber">
                    <label for="band_truck">主驾货车</label>
                </div>
                <div class="input-field col s2">
                    <select material-select watch ng-model="drivingLicense">
                        <option value="" selected>驾驶类型</option>
                        <option ng-repeat="license in licenseType" ng-value="license.id">{{license.typeName}}</option>
                    </select>
                </div>
                <div class="row col s4">
                    <div class="col input-field s6">
                        <input id="verification_time" type="text" class="datepicker" date ng-model="verificationStart"><i
                            class="mdi dataIcon mdi-table-large"></i>
                        <label for="verification_time">检证时间</label>
                    </div>
                    <div class="col input-field s6">
                        <input type="text" class="datepicker" date ng-model="verificationEnd"><i
                            class="mdi dataIcon mdi-table-large"></i>
                        <label for="verification_time">至</label>
                    </div>
                </div>
            </div>
            <div class="col s2">
                <div class="col s4 center">
                    <a class="btn-floating btn-large waves-light waves-effect red lighten-2  btn vc-center"
                       style="margin-right: 10px" ng-click="showDriverInfo()">
                        <i class="mdi mdi-magnify"></i>
                    </a>
                </div>
                <div class="col s4 center">
                    <a ui-sref="add_truck_driver" class="btn-floating btn-large waves-light waves-effect cyan lighten-2  btn vc-center"
                       style="margin-right: 10px">
                        <i class="mdi mdi-plus"></i>
                    </a>
                </div>
                <div class="col s4 center-align">
                    <a class="btn-floating btn-large waves-light waves-effect btn vc-center" style="background-color: #fea353;" ng-click="export()">
                        <i class="mdi mdi-cloud-download"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="col s12">
            <div class="divider cyan" style="height: 2px;"></div>
            <table class=" bordered striped text_mid">
                <thead class="blue-grey lighten-5">
                <tr class="grey-text text-darken-2">
                    <th data-field="">姓名</th>
                    <th data-field="">运营状态</th>
                    <th data-field="">性别</th>
                    <th data-field="">所属类型</th>
                    <th data-field="">所属单位</th>
                    <th data-field="">主驾货车</th>
                    <th data-field="">电话</th>
                    <th data-field="">车检</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="driver in driveList" class="grey-text text-darken-1">
                    <td>{{driver.drive_name}}</td>
                    <td ng-if="driver.operate_flag==1">可用</td>
                    <td ng-if="driver.operate_flag==0">不可用</td>
                    <td>{{driver.gender | gender}}</td>
                    <td>{{driver.operate_type | carType}}</td>
                    <td>{{driver.company_name}}</td>
                    <td>{{driver.truck_num}}</td>
                    <td>{{driver.mobile}}</td>
                    <!--<td width="120">{{driver.drive_status | workStatus}}</td>-->
                    <td class="white-text">
                        <span ng-show="driver.license_date | ptime" class="small-tips red lighten-2">临</span>
                    </td>
                    <td class="details">

                        <a ui-sref="truck_driver_details({id:driver.id,from:'truck_driver'})" class=""><i
                                class="mdi mdi-eye look_icon cyan-text lighten-1"></i></a>
                        <span class="switch" ng-click="disableDriver(driver.drive_status,driver.id)"
                              style="height: 30px;">
                                <label>
                                  <input type="checkbox" ng-checked="driver.drive_status==1">
                                  <span class="lever"></span>
                                </label>
                        </span>
                        <a ng-click="openBankNumber(driver.id)" class=""><i
                                class="mdi mdi-bank look_icon cyan-text lighten-1"></i></a>
                    </td>
                </tr>
                <tr class="grey-text text-darken-1" ng-if="driveList.length == 0">
                    <td colspan="9"><span style="letter-spacing: 2px">暂无数据</span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="paging_box col s12" style="height: 45px">
            <div class="right">
                <a class="waves-light waves-effect cyan lighten-1 btn"  id="pre" ng-click="previous_page()">
                    上一页
                </a>
                <a class="waves-light waves-effect cyan lighten-1 btn" id="next" ng-click="next_page()">
                    下一页
                </a>
            </div>
        </div>
    </div>
</div>
