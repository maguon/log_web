<div class="truck_position">
    <div class="row">
        <div class="row valign-wrapper " style="position: relative">
            <h5 class="col s12 cyan-text lighten-1  center-align">
                车辆定位
            </h5>
        </div>
        <div class="divider  cyan lighten-2"></div>
        <div class="row" style="position: relative;margin-bottom: 0">
            <div class="col s2 truck_gpsBox grey-text" auto-map-height >
                <div class="input-field">
                    <input id="truck_search_map" name="truck_search_map" ng-change="truck_search_map()" ng-model="truck_search_text" type="text">
                    <label for="truck_search_map">车辆查询</label>
                </div>
                <p ng-repeat="el in truckGps" ng-bind="el.vhe_no" ng-click="search_map(el.lon,el.lat,el.angle,el.vhe_no,el.sim,el.updated_on)"></p>
            </div>

            <!--高德地图-->
            <div id="amap_truck_position" class="col s10 amap_test" style="height: 636px">

            </div>

        </div>
        <div class="divider cyan lighten-2"></div>
        <div class="row" ng-show="show_truck_msg">
            <div class="col s2 right-align" style="margin-top: 25px">
                <span class="bold">车辆信息:</span>
            </div>
            <div class="col s10" style="margin-top: 25px">
                <span>
                    <span>车牌号:</span><span class="grey-text" style="margin-right: 10px">{{No}}</span>
                    <span>车辆品牌:</span><span class="grey-text" style="margin-right: 10px">{{dirve_msg.brand_name}}</span>
                    <span>司机:</span><span class="grey-text" style="margin-right: 10px">{{dirve_msg.drive_name}}</span>
                    <span>联系电话:</span><span class="grey-text" style="margin-right: 10px">{{dirve_msg.truck_tel}}</span>
                    <span>最后更新时间:</span><span class="grey-text" style="margin-right: 10px">{{time|date:"yyyy-MM-dd HH:mm:ss"}}</span>
                </span>
            </div>
        </div>

    </div>
</div>
