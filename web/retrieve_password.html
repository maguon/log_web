<div>
    <p class="vc-center cyan-text text-lighten-1 " style="position: relative;height: 40px">
        <span style="font-size: 25px;font-weight: 600;letter-spacing: 1px">找回密码</span>
    </p>
    <div style="width: 80%;margin: 0 auto">
        <form name="retrieve_passwordFrom" ng-submit="retrieve_password(retrieve_passwordFrom.$valid)" novalidate>
            <div class="row">
                <div class="col s12">
                    <div class="input-field" ng-class="{'has-error':retrieve_passwordFrom.phoneNum.$invalid&&submitted}">
                        <input style="margin: 0" type="text" id="phoneNum" name="phoneNum" ng-model="phoneNum" required autocomplete="off" ng-pattern="mobileRegx">
                        <label for="phoneNum">手机号</label>
                    </div>
                </div>
            </div>

            <div class="row valign-wrapper">
                <div class="input-field col s7" ng-class="{'has-error':retrieve_passwordFrom.verificationCode.$invalid&&submitted}">
                    <input style="margin: 0" type="text" id="verificationCode" autocomplete="off" name="verificationCode" ng-model="verificationCode" required>
                    <label for="verificationCode">验证码</label>
                </div>
                <div class="col s5 vc-center">
                    <button id="sendVerification" ng-click="sendVerificationCode()" class="btn cyan" type="button">发送验证码{{btnTip}}</button>
                </div>
            </div>

            <div class="row">
                <div class="col s12 input-field" ng-class="{'has-error':retrieve_passwordFrom.newPsw.$invalid&&submitted||newPsw!=confirmNewPsw&&submitted}">
                    <input style="margin: 0" type="password" id="newPsw" autocomplete="off" name="newPsw" ng-model="newPsw" required>
                    <label for="newPsw">输入新密码</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 input-field" ng-class="{'has-error':retrieve_passwordFrom.confirmNewPsw.$invalid&&submitted||newPsw!=confirmNewPsw&&submitted}">
                    <input style="margin: 0" type="password" id="confirmNewPsw" autocomplete="off" name="confirmNewPsw" ng-model="confirmNewPsw" required>
                    <label for="confirmNewPsw">确认新密码</label>
                </div>
            </div>
            <div class="row vc-center">
                <button class="btn waves-light waves-effect cyan lighten-1" type="submit" name="action" >
                    提交
                </button>
            </div>
        </form>
    </div>
    <a style="color: #26c6da" href="#!" class="retrieve_password" ng-click="return()">返回登录</a>
</div>
