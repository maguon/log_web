<div>
    <p class="vc-center cyan-text text-lighten-1 " style="position: relative;height: 40px">
        <a class="  btn-floating btn waves-effect cyan lighten-1 waves-light " style="position: absolute;left: 0" ng-click="return()">
            <i class="mdi mdi-arrow-left-bold"></i>
        </a>
        <span style="font-size: 25px">手机找回</span>
    </p>
    <div style="width: 80%;margin: 0 auto">
        <form name="retrieve_passwordFrom" ng-submit="retrieve_password(retrieve_passwordFrom.$valid)" novalidate>
            <div class="input-field" ng-class="{'has-error':retrieve_passwordFrom.phoneNum.$invalid&&submitted}">
                <input type="text" id="phoneNum" name="phoneNum" ng-model="phoneNum" required autocomplete="off" ng-pattern="mobileRegx">
                <label for="phoneNum">手机号</label>
            </div>
            <div class="row valign-wrapper">
                <div class="input-field col s8" style="padding: 0"  ng-class="{'has-error':retrieve_passwordFrom.verificationCode.$invalid&&submitted}">
                    <input type="text" id="verificationCode" autocomplete="off" name="verificationCode" ng-model="verificationCode" required>
                    <label for="verificationCode">验证码</label>
                </div>
                <div class="col s4 vc-center">
                    <a href="" class="btn cyan">验证码</a>
                </div>

            </div>

            <div class="input-field" ng-class="{'has-error':retrieve_passwordFrom.newPsw.$invalid&&submitted||newPsw!=confirmNewPsw&&submitted}">
                <input type="text" id="newPsw" autocomplete="off" name="newPsw" ng-model="newPsw" required>
                <label for="newPsw">输入新密码</label>
            </div>
            <div class="input-field" ng-class="{'has-error':retrieve_passwordFrom.confirmNewPsw.$invalid&&submitted||newPsw!=confirmNewPsw&&submitted}">
                <input type="text" id="confirmNewPsw" autocomplete="off" name="confirmNewPsw" ng-model="confirmNewPsw" required>
                <label for="confirmNewPsw">确认新密码</label>
            </div>
            <div class="row vc-center">
                <!--<a href="" class="push-s4 col s4 btn cyan">提交</a>-->
                <button class="btn  waves-light waves-effect  cyan lighten-1" type="submit" name="action" >
                    提交
                </button>
            </div>
        </form>

    </div>
