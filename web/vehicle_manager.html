<body>
<header type="19" url="../assets/images/vehicle_logo.png" qr="../assets/images/qr_code/qr_tm_app.png"></header>
<ul id="slide-out"   class="side-nav blue-grey darken-4">
    <li class="nav-logo valign-wrapper " style="border-bottom: 1px solid #182024">
        <div class="userBox">
            <!--有头像照片的时候显示头像，没有则显示默认svg头像-->
            <div ng-if="hasUserPortrait" class="logo_img responsive-img left" style="height:50px">
                <img ng-src="{{userImg}}" style="width: 100%;height: 100%;border-radius: 100%" alt="">
            </div>

            <div ng-if="!hasUserPortrait" class="nav-avatar logo_img responsive-img left" style="height:50px">
                {{realName.substring(0,1)}}
            </div>

            <div class=" userBoxMsg left">
              <span class="white-text">
                {{userName + ":"}}
              </span>
                <span class="white-text">
                    {{realName}}
              </span>
            </div>
        </div>
    </li>
    <li class="bold side_navigator" >
        <a class="waves-effect waves-light first-N" ui-sref="vehicle_index" ><i class="white-text mdi mdi-speedometer"></i>主控面板</a>
    </li>
    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header waves-effect waves-light first-N" ><i class="white-text mdi mdi-account-settings-variant "></i>车辆管理</a>
                <div class="collapsible-body blue-grey darken-3" style="padding: 0;">
                    <ul >
                        <!--<li><a href="#!" ui-sref="car_sv_driver"><i class="mdi mdi-chevron-right white-text "></i>综合信息</a></li>-->
                        <li><a href="#!" ui-sref="truck_details"><i class="mdi mdi-chevron-right white-text "></i>车辆信息</a></li>
                        <li><a href="#!" ui-sref="truck_position"><i class="mdi mdi-chevron-right white-text "></i>车辆定位</a></li>
                        <li><a href="#!" ui-sref="truck_repair_list"><i class="mdi mdi-chevron-right white-text"></i>车辆维修管理</a></li>
                        <!--<li><a href="#!" ui-sref="car_sv_driver"><i class="mdi mdi-chevron-right white-text "></i>事故故障管理</a></li>-->
                        <!--<li><a href="#!" ui-sref="car_sv_driver"><i class="mdi mdi-chevron-right white-text"></i>车辆加油管理</a></li>-->
                        <!--<li><a href="#!" ui-sref="car_sv_driver"  ><i class="white-text mdi mdi-chevron-right"></i>车辆配件管理</a></li>-->
                        <li><a href="#!" ui-sref="truck_driver"  ><i class="white-text mdi mdi-chevron-right"></i>司机管理</a></li>
                        <li><a href="#!" ui-sref="truck_company"  ><i class="white-text mdi mdi-chevron-right"></i>所属公司管理</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>

    <li class="bold side_navigator" >
        <a  ui-sref="user_info" class=" waves-effect waves-light first-N" ><i class="white-text mdi mdi-account-card-details"></i>用户信息</a>
    </li>
    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header waves-effect waves-light first-N" ><i class="white-text mdi mdi-chart-line "></i>数据统计</a>
                <div class="collapsible-body slider_nav_box blue-grey darken-3" style="padding: 0;">
                    <ul>
                        <li><a href="#!" ui-sref="insurance_statistics"><i class="mdi mdi-chevron-right white-text "></i>货车保险统计</a></li>
                        <li><a href="#!" ui-sref="maintenance_statistics"><i class="mdi mdi-chevron-right white-text "></i>车管维修统计</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>
    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header waves-effect waves-light first-N" ><i class="white-text mdi mdi-account-settings-variant "></i>系统设置</a>
                <div class="collapsible-body blue-grey darken-3" style="padding: 0;">
                    <ul>
                        <li><a href="#!" ui-sref="setting_users"><i class="mdi mdi-chevron-right white-text"></i>用户管理</a></li>
                        <li><a href="#!" ui-sref="truck_brand" ><i class="white-text mdi mdi-chevron-right"></i>货车品牌</a></li>
                        <li><a href="#!" ui-sref="truck_insurance"  ><i class="white-text mdi mdi-chevron-right"></i>保险公司</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>
    <li class="bold side_navigator">
        <a href="#!" ui-sref="data_dictionary" class=" waves-effect waves-light first-N" ><i class="white-text mdi mdi-book-multiple"></i>数据字典</a>
    </li>

</ul>
<div class="ConWrap">
    <div class="containerBox" >
        <div ui-view></div>
    </div>
</div>
<footer></footer>

</body>
<div class="shadeDowWrap" >
    <div class="shadeDow vc-center">
        <div class="preloader-wrapper big active ">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div>
